<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Title -->
    <title>Superman - Register</title>
    <link rel="icon" href="./images/logo.png">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!-- Awesome -->
    <link rel="stylesheet" href="./css/all.min.css">
    <!-- Main CSS -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- GoogleFont -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- StartLogin -->
    <div class="login">
      <img src="./images/login.png" alt="">
      <div class="container">
        <h1>Register</h1>
        <form method="get">
          <div class="inputField">
            <input type="text" name="fullname" autofocus required>
            <span></span>
            <label>Full Name</label>
          </div>
          <div class="inputField">
            <input type="text" name="username" autofocus required>
            <span></span>
            <label>Username</label>
          </div>
          <div class="inputField">
            <input type="text" name="email" autofocus required>
            <span></span>
            <label>Email</label>
          </div>
          <div class="inputField">
            <input type="password" name="password" required>
            <span></span>
            <label>Password</label>
          </div>
          <input type="submit" value="Register" class="log">
          <div class="back">
            <a class="home">Back To Home</a>
          </div>
          <div class="signup">
            If you have account <a>Login</a>
          </div>
        </form>
      </div>
    </div>
    <!-- EndLogin -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./JS/main.js"></script>
  </body>
</html>
